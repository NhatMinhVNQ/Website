<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garena Free Fire</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }
        .header {
            background-color: #FFFFFF;
            text-align: center;
            padding: 20px 0;
        }
        .header img { width: 200px; height: auto; }

        .nav-links {
            background-color: #FF6F00;
            text-align: center;
            padding: 12px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 18px;
            margin: 0 12px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .nav-links a:hover {
            background-color: #FF8F00;
            transform: scale(1.1);
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease-in-out;
        }
        .form-container:hover { transform: scale(1.05); }
        .form-container h2 {
            color: #FF6F00;
            margin-bottom: 25px;
            text-align: center;
            font-size: 26px;
            font-weight: 600;
        }
        .form-container input, .form-container select, .form-container button, .form-container textarea {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 18px;
        }
        .form-container input:focus, .form-container select:focus, .form-container textarea:focus {
            outline: none;
            border-color: #FF6F00;
        }
        .form-container button {
            background-color: #FF6F00;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        .form-container button:hover { background-color: #FF8F00; }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 16px;
        }

        #popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            text-align: center;
        }
        .popup button {
            background-color: #FF6F00;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

        .clock {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
        }

        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FF6F00;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            display: none;
        }

        .feedback-section {
            padding: 40px 20px;
            background-color: white;
            margin: 40px 0;
            box-shadow: 0 8px 18px rgba(0,0,0,0.1);
            border-radius: 12px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .feedback-section h3 {
            color: #FF6F00;
            text-align: center;
            margin-bottom: 20px;
        }
        .feedback {
            background-color: #f2f2f2;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #FF6F00;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/2YdVYml.jpeg" alt="">
        <div class="clock" id="clock"></div>
    </div>

    <div class="nav-links">
        <a href="#">Trang chủ</a>
        <a href="#feedback">Feedback</a>
    </div>

    <div class="content">
        <div class="form-container">
            <h2>Nạp thẻ Free Fire</h2>
            <form id="rechargeForm">
                <label for="userId">ID TÀI KHOẢN</label>
                <input type="text" id="userId" name="userId" placeholder="Nhập ID" required>
                <label for="transaction">MÃ GIAO DỊCH</label>
                <input type="text" id="transaction" name="transaction" placeholder="Nhập mã giao dịch" required>
                <label for="amount">CHỌN GÓI NẠP</label>
                <select id="amount" name="amount">
                    <option value="50k">50,000 VNĐ</option>
                    <option value="100k">100,000 VNĐ</option>
                    <option value="200k">200,000 VNĐ</option>
                    <option value="500k">500,000 VNĐ</option>
                </select>
                <button type="submit">MUA NGAY</button>
            </form>
        </div>
    </div>

    <div id="feedback" class="feedback-section">
        <h3>Khách hàng nói gì?</h3>
        <form id="feedbackForm" class="form-container" style="margin-top: 20px;">
            <input type="text" id="nameInput" placeholder="Tên của bạn" required>
            <textarea id="messageInput" placeholder="Nội dung feedback" required></textarea>
            <button type="submit">Gửi feedback</button>
        </form>
        <div id="feedbackList">
            <div class="feedback">"Dịch vụ rất tốt và nhanh chóng!" - Linh Nguyễn</div>
            <div class="feedback">"Tôi đã nạp thành công nhiều lần. Uy tín!" - Hùng Trần</div>
            <div class="feedback">"Trang web rất dễ sử dụng và thân thiện." - Mai Phạm</div>
        </div>
    </div>

    <div class="footer">
        © 2025 NapTheVipVC | Nhật Minh - Quqnh Nhat Mjnh
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h3>Đang Xử Lý...</h3>
            <p id="popupMessage"></p>
            <button onclick="closePopup()">Đóng</button>
        </div>
    </div>

    <div class="scroll-top" id="scrollTop" onclick="scrollToTop()">↑</div>

    <script>
        // Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Scroll to top button
        const scrollTopBtn = document.getElementById('scrollTop');
        window.onscroll = function() {
            scrollTopBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
        };
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Form submission with popup
        const form = document.getElementById('rechargeForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const amount = document.getElementById('amount').value;
            document.getElementById('popupMessage').textContent = `Bạn đã nạp ${amount} vào ID ${userId}. Hãy kiểm tra trong game nhé!`;
            document.getElementById('popup').style.display = 'flex';
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Feedback form
        const feedbackForm = document.getElementById('feedbackForm');
        const feedbackList = document.getElementById('feedbackList');

        feedbackForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('nameInput').value.trim();
            const message = document.getElementById('messageInput').value.trim();

            if (name && message) {
                const newFeedback = document.createElement('div');
                newFeedback.classList.add('feedback');
                newFeedback.textContent = `\"${message}\" - ${name}`;
                feedbackList.insertBefore(newFeedback, feedbackList.firstChild);
                feedbackForm.reset();
            }
        });
    </script>
</body>
    </html>
