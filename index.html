<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký & Đăng nhập</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 450px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .section {
      margin-bottom: 30px;
    }

    .toggle-password {
      font-size: 12px;
      margin-top: -10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="section">
    <h2>Đăng ký</h2>
    <input type="text" id="regUsername" placeholder="Tên đăng nhập">
    <input type="password" id="regPassword" placeholder="Mật khẩu">
    <input type="password" id="regConfirmPassword" placeholder="Xác nhận mật khẩu">
    <button onclick="register()">Đăng ký</button>
  </div>

  <div class="section">
    <h2>Đăng nhập</h2>
    <input type="text" id="loginUsername" placeholder="Tên đăng nhập">
    <input type="password" id="loginPassword" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
    <div id="message"></div>
  </div>
</div>

<script>
  async function hashPassword(password) {
    const encoder = new TextEncoder();
    const data = encoder.encode(password);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    return hashHex;
  }

  async function register() {
    const username = document.getElementById("regUsername").value.trim();
    const password = document.getElementById("regPassword").value;
    const confirmPassword = document.getElementById("regConfirmPassword").value;

    if (!username || !password || !confirmPassword) {
      alert("Vui lòng nhập đầy đủ thông tin.");
      return;
    }

    if (password !== confirmPassword) {
      alert("Mật khẩu xác nhận không khớp.");
      return;
    }

    const users = JSON.parse(localStorage.getItem("users") || "{}");

    if (users[username]) {
      alert("Tên đăng nhập đã tồn tại.");
      return;
    }

    const hashedPassword = await hashPassword(password);
    users[username] = hashedPassword;
    localStorage.setItem("users", JSON.stringify(users));
    alert("Đăng ký thành công!");
    document.getElementById("regUsername").value = "";
    document.getElementById("regPassword").value = "";
    document.getElementById("regConfirmPassword").value = "";
  }

  async function login() {
    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value;

    const users = JSON.parse(localStorage.getItem("users") || "{}");
    const hashedPassword = await hashPassword(password);

    if (users[username] && users[username] === hashedPassword) {
      localStorage.setItem("loggedInUser", username);
      window.location.href = "user.html";
    } else {
      const msg = document.getElementById("message");
      msg.style.color = "red";
      msg.innerText = "Tên đăng nhập hoặc mật khẩu sai!";
    }
  }
</script>

</body>
</html>
