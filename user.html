<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xin chào</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #84fab0, #8fd3f4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .welcome-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      border: none;
      background: #e74c3c;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

<div class="welcome-box">
  <h2 id="welcomeMessage">Xin chào!</h2>
  <button onclick="logout()">Đăng xuất</button>
</div>

<script>
  const username = localStorage.getItem("loggedInUser");

  if (!username) {
    window.location.href = "index.html";
  } else {
    document.getElementById("welcomeMessage").innerText = "Xin chào, " + username + "!";
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
